<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/572a7e07a4.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>


</head>

<body>
    <div class="loader">
        <span class="lettre">C</span>
        <span class="lettre">H</span>
        <span class="lettre">A</span>
        <span class="lettre">R</span>
        <span class="lettre">G</span>
        <span class="lettre">E</span>
        <span class="lettre">M</span>
        <span class="lettre">E</span>
        <span class="lettre">N</span>
        <span class="lettre">T</span>
    </div>
    <header class="logo">
        <h1> <img class="logo--food" src="image/logo/ohmyfood.png" alt="logo--food" id="logo--food" /></h1>
    </header>
    <main>
        <section class="location"><i class="fa-solid fa-location-dot location-icon"></i>
            <span class="location__text">Paris,Belleville</span>
        </section>
        <section class="research">
            <h2 class="research_title">Réservez le menu qui <br> vous convient</h2>
            <p class="research_text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a href="">
                <button class="research_btn" type="button"> Explorer nos restaurants </button>
            </a>
        </section>
        <section class="filtre">
            <div class="contaire">
                <h2 class="filtre_title">Fonctionnement</h2>
                <ol class="filtre_list">
                    <ul class="filtre--listing"><i class="fa-mobile-alt fas filtre__icon" aria-hidden="true"></i>Choisissez un restaurant</ul>
                    <ul class="filtre--listing"><i class="fa-list-ul fas filtre__icon" aria-hidden="true"></i>Composez votre menu</ul>
                    <ul class="filtre--listing"><i class="fa-store fas filtre__icon" aria-hidden="true"></i> Dégustez au restaurant</ul>
                </ol>
            </div>
        </section>
        <section class="resto"></section>
    </main>

</body>

</html>
